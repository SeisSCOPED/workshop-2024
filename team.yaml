description:
  The people on this page have helped organize the hackweek.
  You'll find a few specializations listed per person if you're wondering who to reach out to during the event!

# INSTRUCTIONS:
# - One entry per key must be included per person (title, avatar, role, organizations, bio, expertise, social, user_groups)
# - user_groups correspond to hackweek roles defined here: https://uwhackweek.github.io/hackweeks-as-a-service/services/index.html
# - For 'avatar' an easy option is to use the URL for your GitHub user image: https://api.github.com/users/YOUR_GITHUB_USERNAME
people:
  - title: Marine Denolle
    avatar: https://avatars.githubusercontent.com/mdenolle
    role: Assistant Professor
    organizations:
      - name: University of Washington
      - name: eScience
    bio: Marine is an observational seismologist. 
      Her research focuses on data mining large data sets and in ambient noise seismology. 
      She teaches seismology, geophysics, and machine learning in the geosciences at UW.
    expertise:
      - ambient noise seismology
      - data workflows and pipelines
      - Python, Julia
      - git, GitHub
    social:
      - icon: github
        icon_pack: fab
        link: https://github.com/mdenolle
      - icon: github
        icon_pack: fab
        link: https://github.com/Denolle-Lab
    user_groups:
